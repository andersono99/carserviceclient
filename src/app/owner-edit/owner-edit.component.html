<mat-card>
    <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{owner.name ? 'Editar' : 'Agregar'}} un Cliente</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="id" [(ngModel)]="owner.id">
        <mat-form-field>
          <input matInput placeholder="Owner dni" [(ngModel)]="owner.dni"
                 required name="dni" #dni>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Owner name" [(ngModel)]="owner.name" 
          required name="name" #name>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Owner profession" [(ngModel)]="owner.profession" 
            required name="profession" #profession>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!ownerForm.form.valid">Guardar</button>
        <button mat-raised-button color="secondary" (click)="remove(owner.href)"
                *ngIf="owner.href" type="button">Eliminar</button>
        <a mat-button routerLink="/owner-list">Cancelar</a>
      </mat-card-actions>
      <mat-card-footer>
      </mat-card-footer>
    </form>
  </mat-card>
